<!DOCTYPE html>
<html class='ui-mobile'>
  <head>
    <style type='text/css'>
      .error {
        color: #A00;
      }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Dice Roller!</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/diceroller.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div role="main" class="ui-content">
        <form class='roll-form'>
          <input type="text" class='expression' placeholder='3*(d8+2d6+15)' data-clear-btn="true"/>
          <div>
            <button type='button' class='input-btn ui-btn ui-btn-inline ui-mini'>1</button>
            <button type='button' class='input-btn ui-btn ui-btn-inline ui-mini'>2</button>
            <button type='button' class='input-btn ui-btn ui-btn-inline ui-mini'>3</button>
            <button type='button' class='input-btn ui-btn ui-btn-inline ui-mini'>4</button>
            <button type='button' class='input-btn ui-btn ui-btn-inline ui-mini'>5</button>
            <button type='button' class='input-btn ui-btn ui-btn-inline ui-mini'>6</button>
            <button type='button' class='input-btn ui-btn ui-btn-inline ui-mini'>7</button>
            <button type='button' class='input-btn ui-btn ui-btn-inline ui-mini'>8</button>
            <button type='button' class='input-btn ui-btn ui-btn-inline ui-mini'>9</button>
            <button type='button' class='input-btn ui-btn ui-btn-inline ui-mini'>0</button>
            <button type='button' class='input-btn ui-btn ui-btn-inline ui-mini'>d</button>
            <button type='button' class='input-btn ui-btn ui-btn-inline ui-mini'>*</button>
            <button type='button' class='input-btn ui-btn ui-btn-inline ui-mini'>/</button>
            <button type='button' class='input-btn ui-btn ui-btn-inline ui-mini'>+</button>
            <button type='button' class='input-btn ui-btn ui-btn-inline ui-mini'>-</button>
            <button type='button' class='input-btn ui-btn ui-btn-inline ui-mini'>(</button>
            <button type='button' class='input-btn ui-btn ui-btn-inline ui-mini'>)</button>
            <!-- <button type='button' class='ui-btn ui-btn-inline ui-mini ui-icon-back ui-btn-icon-notext'></button> -->
          </div>
          <button class='ui-btn roll-btn'>Roll!</button>
        </form>
        <div class='error'></div>
        <table class='ui-table result-table'>
          <tbody class='roll-results'>
          </tbody>
        </table>
        <div data-role='footer' data-position='fixed'>
          <button class='btn clear-btn'>Clear Results</button>
        </div>
      </div>
    </div>
    <script type='text/javascript'>
      $(document).on('pageinit', diceRollerReady);
    </script>
  </body>
</html>
